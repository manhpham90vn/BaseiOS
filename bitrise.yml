---
format_version: '11'
default_step_lib_source: 'https://github.com/bitrise-io/bitrise-steplib.git'
project_type: ios
workflows:
  primary:
    description: >
      The workflow executes the tests. The *retry_on_failure* test repetition
      mode is enabled.


      Next steps:

      - Check out [Getting started with iOS
      apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-ios-apps.html).
    steps:
    - git-clone@6.2: {}
    - cache-pull@2: {}
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            make
    - xcode-test@4:
        inputs:
        - project_path: My Project.xcworkspace
        - scheme: My Project
        - destination: 'platform=iOS Simulator,name=iPhone 13 Pro Max'
        - test_repetition_mode: retry_on_failure
    - cache-push@2: {}
    - deploy-to-bitrise-io@2.0: {}
meta:
  bitrise.io:
    stack: osx-xcode-14.0.x
    machine_type_id: g2.4core
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: My Project.xcodeproj
  - opts:
      is_expand: false
    BITRISE_SCHEME: My Project
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: app-store
trigger_map:
- pull_request_source_branch: '*'
  workflow: primary
  pull_request_target_branch: master
