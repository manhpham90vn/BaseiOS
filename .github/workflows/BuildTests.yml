name: Swift
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.4.app && /usr/bin/xcodebuild -version
    - name: Install 
      run: make install
    - name: Generate
      run: make generate
    - name: Run build tests
      run: xcodebuild test -scheme "My Project" -workspace "My Project.xcworkspace" -destination 'platform=iOS Simulator,name=iPhone 12 Pro Max,OS=14.4' | xcpretty && exit ${PIPESTATUS[0]}
    - name: Generate Coverage
      run: make generateCoverage
    - name: Upload Coverage
      uses: codecov/codecov-action@v2
      with:
        files: ./xml_report/cobertura.xml
        fail_ci_if_error: true
        verbose: true
